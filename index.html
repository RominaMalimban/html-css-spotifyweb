<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- div container -->
    <div class="container">

        <!-- sezione laterale -->
        <section class="aside">

            <!-- parte superiore sezione laterale -->
            <div>
                <div id="logo-desktop">
                    <img src="img/logo.svg" alt="logo Spotify" id="logo">  
                </div>
                
                <div id="logo-mobile">
                    <img src="img/logo-small.svg" alt="logo Spotify">
                </div>

                <ul >
                    <li class="nav-bar" id="home">
                        <img src="img/home.svg" alt="home">
                        <div class="txt-nav-bar">
                            <a href="#">Home</a>
                        </div>
                    </li>
                </ul>

                <ul >
                    <li class="nav-bar">
                        <img src="img/search.svg" alt="search">  
                        <div class="txt-nav-bar">
                            <a href="#">Search</a>
                        </div>
                    </li>
                </ul>
    
                <ul >
                    <li class="nav-bar">
                        <img src="img/libreria.svg" alt="library">   
                        <div class="txt-nav-bar">
                            <a href="#">La tua libreria</a>
                        </div>
                    </li>
                </ul>
    
                <!-- playlist -->
                <div id="playlist">
                    <h4 class="txt-nav-bar">PLAYLIST</h4>
    
                    <div class="flex-square txt-nav-bar">
                        <a class="square">
                            <i class="fa-solid fa-plus"></i>
                        </a>
                        <div class="txt-nav-bar">
                            <a class="gray">Crea Playlist</a>
                        </div>
                        
                    </div>
    
                    <div class="txt-nav-bar">
                        <ul>
                            <li><a href="#">Nuova Playlist</a></li>
                            <li><a href="#">Nuova Playlist</a></li>
                            <li><a href="#">Nuova Playlist</a></li>
                            <li><a href="#">Nuova Playlist</a></li>
                            <li><a href="#">Nuova Playlist</a></li>
                        
                        </ul>
                    </div>  
                </div>
                <!-- chiusura playlist -->

            </div>
            <!-- chiusura parte superiore sezione laterale -->
            
            <!-- parte inferiore sezione laterale -->
            <div class="aside-btm">
                <div class="aside-bottom gray">
                    <a href="#"><i class="fa-regular fa-circle-down"></i></a>
                    <div class="txt-nav-bar">
                       <span class="gray">Installa app</span> 
                    </div>
                </div>
                <hr>
                <div class="aside-bottom">
                    <i class="fa-solid fa-circle-user gray"></i>
                    <div class="txt-nav-bar">
                        <h5>John Doe</h5>
                    </div>   
                </div>
            </div>
            <!-- chiusura parte inferiore sezione laterale -->
            

        </section>
        <!-- chiusura sezione laterale -->

        <!-- big section -->
        <section class="main">
            <!-- header -->
            <header>
                <a href="#">EFFETTUA L&#39;UPGRADE</a>
            </header>
            <!-- section -->
            <!-- section -->
            <!-- section -->
        
        </section>
        <!-- chiusura big section -->

    </div>
    <!-- div container -->

    <!-- footer -->
    <footer>
        <!-- col 1 -->
        <div class="left-footer">
            <div class="song">
                <img src="img/sinister.jpeg" alt="immagine sinister">  
                <div class="sx">
                    <span>Sinister</span>
                    <span class="gray hover">Brano nome</span>
                </div>
                    
            </div>
            <div class="dx">
                <i class="fa-regular fa-heart gray hover"></i>
                <i class="fa-regular fa-folder gray hover"></i>
            </div>
           
        </div>
        <!-- chiusura col 1 -->

        <!-- col 2 -->
        <div class="center-footer">
            <div class="row">
                <i class="fa-solid fa-shuffle"></i>
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-regular fa-circle-play"></i>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-arrow-rotate-right"></i>
            </div>
            <div class="row-2">
                <span>0&#58;25</span>
                <hr class="style-hr">
                <span>4&#58;35</span>
            </div>
         
        </div>
        <!-- chiusura col 2 -->

        <!-- col 3 -->
        <div class="right-footer">
            <i class="fa-solid fa-list"></i>
            <i class="fa-solid fa-desktop"></i>
            <i class="fa-solid fa-volume-high"></i>
            <hr class="style-hr">
        </div>
        <!-- chiusura col 3 -->
    </footer>


</body>
</html>
